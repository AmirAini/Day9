<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Player</title>
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet">



</head>
<body>
    <div id="app">
        <header>
            <ul>

                <li>LOGO</li>
                <li>HOME</li>
                <li>CONTACT</li>
                <li>ABOUT</li>

                <input type="text" placeholder="Search Songs" />
                
            </ul>
        </header>

        <section id="s1">
            <div class="s1-top">
                <h1 id="song-title"></h1>
                <h3 id="artist"></h3>
            </div>

            <audio id="audio" src="music/m1.mp3" controls></audio>

            <div class="s1-bot">
                
                <div class="btn" onclick="volUpdate(0.1)"> Vol++</div>

                <div class="btn" onclick="songSwap(1)">Previous</div>

                <div id="switch-btn" class="btn" onclick="playPause()"><i class="fas fa-play"></i>
                </div>

                <div class="btn" onclick="songSwap(-1)">NEXT</div>

                <div class="btn" onclick="volUpdate(-0.1)">Vol--</div>

            </div>
        </section>
        
        <section id="s2">
            <div class="seekbar">
                <div id="time-bar" class="timebar"></div>
            </div>
            <div class="s2">
                <div id="lyrics" class="lyrics"> </div>
            </div>
        </section>

        <section id="s3">
            <div class="playlist">
               
                <div class="music-holder">
                    <div class="pic"></div>
                    <div class="text"> 
                        <h1>Title</h1>
                        <h3>Artist</h3>
                        
                    </div>
                </div>

                <div class="music-holder">
                    <div class="pic"></div>
                    <div class="text"> 
                        <h1>Title</h1>
                        <h3>Artist</h3>
                        
                    </div>
                </div>

                <div class="music-holder">
                    <div class="pic"></div>
                    <div class="text"> 
                        <h1>Title</h1>
                        <h3>Artist</h3>
                        
                    </div>
                </div>

                <div class="music-holder">
                    <div class="pic"></div>
                    <div class="text"> 
                        <h1>Title</h1>
                        <h3>Artist</h3>
                    </div>
                </div>

                <div class="music-holder">
                    <div class="pic"></div>
                    <div class="text"> 
                        <h1>Title</h1>
                        <h3>Artist</h3>
                        
                    </div>
                </div>


            </div>
        </section>


    </div>

    <script src="script1.js"></script>

    
</body>
</html>
