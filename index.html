<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Player</title>
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet">



</head>
<body>
    <div id="app">
        <header>
            <ul>

                <li>LOGO</li>
                <li>HOME</li>
                <li>CONTACT</li>
                <li>ABOUT</li>

                <input type="text" placeholder="Search Songs" />
                
            </ul>
        </header>

        <section id="s1">
            <div class="s1-top">
                <h1 id="song-title">See You</h1>
                <h3 id="artist">Cartoon</h3>
            </div>

            <audio id="audio" src="music/m1.mp3" autoplay controls></audio> 
            
            <div class="s1-bot">
        
                <button class="btn" onclick="volUpdate(0.1)"> Vol++</button>

                <button class="btn" onclick="songSwap(-1)">Previous</button>

                <button id="switch-btn" class="btn" onclick="playPause()"><i class="fas fa-play"></i>
                </button>

                <button class="btn" onclick="songSwap(1)">NEXT</button>

                <button class="btn" onclick="volUpdate(-0.1)">Vol--</button> 

            </div>
        </section>
        
        <section id="s2">
            <div class="seekbar">
                <div id="time-bar" class="timebar"></div>
            </div>
            <div class="s2">
                <div id="lyrics" class="lyrics"> Lyrics 1 </div>
            </div>
        </section>

        <section id="s3">
            <div class="playlist">
               
                <div class="music-holder">
                    <div class="pic" onclick="vidChange('music/m1.mp3')"></div>
                    <div class="text"> 
                        <h1>See you</h1>
                        <h4>Cartoons</h4>
                        
                    </div>
                </div>

                <div class="music-holder">
                    <div class="pic" onclick="vidChange('music/m2.mp3')"></div>
                    <div class="text"> 
                        <h2>Travels</h2>
                        <h4>Khai Dreams</h4>
                        
                    </div>
                </div>

                <div class="music-holder">
                    <div class="pic" onclick="vidChange('music/m3.mp3')"></div>
                    <div class="text"> 
                        <h3>I'll RMBR U </h3>
                        <h4>Cartoons</h4>
                        
                    </div>
                </div>

                <div class="music-holder">
                    <div class="pic" onclick="vidChange('music/m4.mp3')"></div>
                    <div class="text"> 
                        <h1>Gone</h1>
                        <h4>Cartoons</h4>
                    </div>
                </div>

                <div class="music-holder">
                    <div class="pic" onclick="vidChange('music/m5.mp3')"></div>
                    <div class="text"> 
                        <h3>Ocean Blue</h3>
                        <h4>Ivy</h4>
                        
                    </div>
                </div>


            </div>
        </section>


    </div>

    <script src="script1.js"></script>

    
</body>
</html>
